<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>HANGMAN</title>
    <script src="script.js" type="text/javascript"></script>
</head>
<body>  
    
    <h1>HANGMAN</h1>
    <H2>THE WORD GAME</H2>
    
    <H3> <a href="http://en.wikipedia.org/wiki/Hangman_(game)" target="_blank">Click here if you don't know how to play this game</a></H3>
    
    <table>
        
        <tr>
            
            <td>

                <table>

                    <tr><td>Score:</td><td id="score">0</td></tr>

                    <tr>

                        <td>Attempts remaining:</td><td id="attrem">7</td>


                    </tr>

                    <tr><td>Word:</td><td id="toguess"></td></tr>

                    <tr><td>Letter:</td><td><input type="text" maxlength="1" id="letter" onkeyup="verify()"/></td></tr>
                    
                    <tr><td id='entry6'></td></tr>

                </table>
                
            </td>
            
            <td>
                
                <h3>Letters already guessed:</h3>
            
                <h4 id="lettersag"></h4>               
                
            </td>
            
        </tr>
        
    </table>
    
    <h3><button onclick="gen()">New Game</button></h3>

    <p id="resp"></p>
    
    <p id="footer" style="left:0;bottom:0;position:absolute;"><i>Created by <a href="http://siddharthkannan.webs.com" target="_blank">Siddharth Kannan</a></i></p>

</body>
</html>
